{% extends 'users/base.html' %}

{% block content %}
    <h3>Slot History</h3>
    <div class="container">
        <div class="card">
            <div class="card-body">
                {% for slot in slots %}
                    <p>Date: {{ slot.slot_date }}</p>
                    <a href="{% url 'edit-slot' slot.id%}" >Edit</a>
                    
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock content %}
